<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maptiva - Soluciones Geoespaciales</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="text-center p-8 max-w-lg mx-auto">
        <img src="logo-maptiva.svg" alt="Logo de Maptiva" class="w-144 h-auto mx-auto mb-8">
        
        <p class="text-lg text-gray-700 mb-6">
            Somos Maptiva. Creamos soluciones geoespaciales con cariño y responsabilidad. Transformamos los datos que importan en herramientas que acompañan gestiones y ayudan a las comunidades.
        </p>
        
        <p class="text-sm text-gray-500 mb-8">
            Sitio en construcción.
        </p>
        
        <button onclick="window.close();" 
           class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 inline-block">
            Cerrar
        </button>
    </div>
</body>
</html>
